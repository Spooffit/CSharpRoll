name: build-dotnet-tool

on:
  push:
    branches: [ "main" ]

jobs:
  pack:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build (solution, Release)
        run: dotnet build CSharpRoll.sln -c Release --no-restore

      - name: Test (Release)
        run: dotnet test CSharpRoll.sln -c Release --no-build

      - name: Build tool project (ToolRelease)
        run: dotnet build src/CSharpRoll.Cli/CSharpRoll.Cli.csproj -c ToolRelease --no-restore

      - name: Pack tool (ToolRelease)
        run: dotnet pack src/CSharpRoll.Cli/CSharpRoll.Cli.csproj -c ToolRelease -o artifacts --no-build

      - uses: actions/upload-artifact@v4
        with:
          name: csharproll-nupkg
          path: artifacts/*.nupkg
