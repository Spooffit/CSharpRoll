name: build-dotnet-tool

on:
  push:
    branches: [ "main" ]

jobs:
  pack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c ToolRelease --no-restore

      - name: Test
        run: dotnet test -c ToolRelease --no-build

      - name: Pack tool
        run: dotnet pack src/CSharpRoll.Cli/CSharpRoll.Cli.csproj -c ToolRelease -o artifacts --no-build

      - name: Upload nupkg artifact
        uses: actions/upload-artifact@v4
        with:
          name: csharproll-nupkg
          path: artifacts/*.nupkg
